<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>精确定位</ion-title>
    <!-- <ion-col (click)="save()" size="2"
      style="position: fixed;font-size:15px; top:8px;right: -3px;padding: 3px 0px 0px 0px;">
      确定
    </ion-col> -->
    <ion-buttons slot="end" (click)="save()">
      <ion-button>确定</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ngx-amap #map class="demo-map" [zoom]="zoomLevel" (complete)="map.setCenter([location.lon,location.lat])">
    <amap-marker [position]="[location.lon,location.lat]" [icon]="icon" [draggable]="true" [cursor]="move"
      [raiseOnDrag]="true" (dragEnd)="getmakerPosition($event)">
    </amap-marker>
  </ngx-amap> -->
  <div style="width: 100%;height: 100%;">
    <app-ths-map (onMapLoaded)="onMapLoaded($event)" style="width: 100%;height: 100%;"> </app-ths-map>
  </div>

  <!-- 中心点用于显示当前位置的按钮 -->
  <div class="cur-img"></div>
  <!-- 重置位置按钮--start -->
  <div class="cur-loc" (click)="setCenter(location.lon, location.lat,$event)"></div>
  <!-- 重置位置按钮--end -->

  <ion-grid class="location">
    <ion-row style="padding:0px 27px">
      <ion-col size="2" style="padding-top: 8px;">
        <div>
          <img src="../../../../assets/icon/location.png" alt="location" width="20px" height="23px" />
        </div>
      </ion-col>
      <ion-col style="line-height: 37px">所在地</ion-col>
      <ion-col size="2">
        <div>
          <img src="../../../../assets/images/tabs-achives/location.png" alt="location" width="35px" height="35px" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row style=" padding-left: 26px;
  font-size: 14px;">
      <ion-col>经度： {{location.lon}}</ion-col>
      <ion-col>纬度：{{location.lat}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
